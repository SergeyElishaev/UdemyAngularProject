<h2>Sign In</h2>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-5 col-md-4">
            <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" name="username" ngModel required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" ngModel required>
                </div>
                <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
                <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->
                <ng-template appPlaceholder></ng-template>
                <button class="btn btn-primary" *ngIf="!isLoading" [disabled]="!signInForm.valid">Sign In</button>
            </form>
        </div>
    </div>
</div>
